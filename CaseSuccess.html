<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Submitted Successfully</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .container img {
      height: 60px;
      margin-bottom: 20px;
    }

    h1 {
      color: #4d148c; /* FedEx purple */
    }

    p {
      font-size: 16px;
      color: #444;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #4d148c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    a.button:hover {
      background: #2e0e5e;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://www.fedex.com/content/dam/fedex-com/logos/logo.png" alt="FedEx Logo">
    <h1>Thank You!</h1>
    <p>Your case has been submitted successfully.

    <a href="index.html" class="button">Submit Another Case</a>

</html>
